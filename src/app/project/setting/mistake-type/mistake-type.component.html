<mat-progress-bar mode="indeterminate" *ngIf="(httpService.loadingMitakeType$ | async)"></mat-progress-bar>

<mat-card appearance="outlined">
  <mat-card-title style="margin: 14px;">Mistake Type LookUp</mat-card-title>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Name </th>
          <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="weight"  >
          <th mat-header-cell *matHeaderCellDef  style="width: 10%"> Weight </th>
          <td mat-cell *matCellDef="let row" style="width: 10%;text-align: center;"> {{row.weight}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


  </mat-card-content>
</mat-card>
