<mat-card style="margin: 5px;">
<mat-card-header>Segmant List</mat-card-header>
  <div style = "display: flex; justify-content:flex-end;margin: 10px;">
    <button  [routerLink]="'/setting/create-segmant'" mat-button color="primary">
      <mat-icon  >my_library_add  </mat-icon>
    </button>
    <button   mat-button color="primary" >
      <mat-icon >file_download </mat-icon>

    </button>

  </div>

  <mat-label>Filter</mat-label>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" #input>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Segmant Name </th>
      <td mat-cell *matCellDef="let row" > {{row}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow >
      <td class="mat-cell" colspan="4" >No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</mat-card>
