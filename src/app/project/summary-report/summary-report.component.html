<mat-card style="margin: 5px;">
  <mat-progress-bar mode="indeterminate" *ngIf="(projectService.loadingSummary$ | async)"></mat-progress-bar>

  <mat-card-title>Mistake Report Summary</mat-card-title>
  <mat-card-content>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="mistakeType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mistake Type </th>
        <td mat-cell *matCellDef="let row"> {{row.mistakeType}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mistake Count </th>
        <td mat-cell *matCellDef="let row"> {{row.count}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</mat-card-content>
</mat-card>
